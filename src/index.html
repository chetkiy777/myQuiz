<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Тест на лучшего друга</title>
</head>
<body>
    <div class="wrapper">

        <div class="startPage" data-startPage>
            <h1 class="startPage__title">Привет. Если хочешь пройти тест на ЛП жми старт!</h1>
            <div class="img-thumb">
                <img src="./img/photo.jpg" alt="photo">
            </div>

            <button class="startPage__btn" data-start>START</button>
            
        </div>

        <div class="modal-block hidden" data-modal>
            <div class="modal">
                <p class="modal__text">Тест закончен</p>
                <p class="modal__text" data-text></p>
                <button class="restart-btn" data-restart>Попробовать ещё</button>
            </div>
        </div>

        <main>
            <div class="title">
                <label class="title__label">Вопрос:
                    <span class="index-of-question">1</span> из <span class="all-questions"></span>

                </label>
            </div>

            <div class="questions container">
                <div class="question__text" data-question></div>
            </div>

            <div class="variants container">
                <ul class="variants__list">
                    <li class="variant__item">
                        <button class="variant__btn var1"  data-num="0"></button>
                    </li>

                    <li class="variant__item">
                        <button class="variant__btn var2"  data-num="1"></button>
                    </li>

                    <li class="variant__item">
                        <button class="variant__btn var3" data-num="2"></button>
                    </li>
                </ul>

                <button class="next-btn" data-nextBtn>Далее</button>
            </div>

          
        </main>

        <article class="circle container">
            <div class="circle__item"></div>
            <div class="circle__item"></div>
            <div class="circle__item"></div>
            <div class="circle__item"></div>
            <div class="circle__item"></div>
        </article>
    </div>


    <script src="./index.js"></script>
</body>
</html>
